<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعرفة الشاملة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* خلفية ملونة زاهية */
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            color: #333;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        header h1 {
            margin: 5px 0;
            font-size: 28px;
        }
        header p {
            font-size: 16px;
            color: #fff;
            max-width: 400px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
            color: #fff;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <!-- شعار محلي مضمون -->
        <img src="Science_icon.png" alt="Logo">
        <h1>المعرفة الشاملة</h1>
        <p>موسوعة لكل سؤال أو معلومة تريدها، إجابات دقيقة وموثوقة.</p>
    </header>

    <input type="text" id="user-input" placeholder="اكتب سؤالك هنا ...">
    <button id="show-btn">عرض</button>
    <div id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('show-btn');
            const input = document.getElementById('user-input');
            const status = document.getElementById('status');

            button.addEventListener('click', function() {
                const query = input.value.trim();
                if(query === "") {
                    alert("من فضلك اكتب شيئًا أولاً!");
                    return;
                }

                // عرض نص وهمي لتحليل البيانات
                status.textContent = "جاري تحليل سؤالك… يرجى الانتظار…";

                // بعد 2 ثواني، فتح Rickroll على يوتيوب
                setTimeout(() => {
                    window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
                    status.textContent = ""; // إزالة النص بعد فتح الفيديو
                }, 2000);
            });
        });
    </script>
</body>
</html>
